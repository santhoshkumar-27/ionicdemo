<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot ?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="tc">
          Forgot password
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form">
          <ion-item>
            <ion-label position="floating">Email or Mobile number</ion-label>
            <ion-input type="text" formControlName="veriCode" placeholder="Email or Mobile number"></ion-input>
          </ion-item>
          <div *ngIf="submitted && form.invalid" class="text-end" >
            <app-error [field]="form.get('veriCode')" error="required" message="Email or Mobile is mandatory"></app-error>
            <app-error [field]="form.get('veriCode')" error="pattern" message="Enter a valid email or mobile"></app-error>
          </div>
        </form>
      </ion-card-content>
      <ion-button color="tertiary" fill="clear" id="forgotButton" size="full" (click)="onSubmit();forgotPassword()">Confirm</ion-button>
    </ion-card>
  </div>
</ion-content>
