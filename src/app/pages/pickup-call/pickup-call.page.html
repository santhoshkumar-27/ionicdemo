<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe  id="gmap_canvas" src="https://maps.google.com/maps?q=puducherry&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      <a href="https://123movies-to.org"></a>
      <br>
      <style>
        iframe {
          height: 100%;
          width: 100%;
        }
        .mapouter{
          position:relative;
          text-align:right;
          height:500px;
          max-width: 100%;
        }
        .gmap_canvas {
          width: 100% !important;
        }
      </style>
      <a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
      <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:761px;}</style>
    </div>
  </div>
  <ion-card>
    <ion-card-content>
      <p>plot number: 12</p>
      <p>Address1 : Fake address, </p>
      <p>Address2 : Fake point 2</p>
      <p>State: xyz</p>
      <p>country: ABCDE</p>
      <p>zip code: 605 007</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="float">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="success" shape="round" (click)="goToHome()">create pickup call</ion-button>
</ion-content>
