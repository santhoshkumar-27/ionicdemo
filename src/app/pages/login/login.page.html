<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Demo App</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter your email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter your password"></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button color="success" shape="round" size="full" routerLink="/home">Log-in</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="tertiary" fill="clear" size="full" routerLink="/forgot">Forgot password?</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="primary" fill="clear" size="full" routerLink="/register">Sign-Up</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
