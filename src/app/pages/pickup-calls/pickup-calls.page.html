<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/pickup-call"></ion-back-button>
    </ion-buttons>
    <ion-title>My pickup Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          on hold
          <p>11/02/2022 15:14:00 PM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 10/02/2022</p>
          <p>Notes: we have two bags that are full</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-label>
         Processing
          <p>12/03/2022 16:14:00 PM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 10/02/2022</p>
          <p>Notes: we have two bags that are full</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="checkmark-circle-outline" slot="start" color="success"></ion-icon>
        <ion-label>
          Finished
          <p>13/03/2022 18:14:00 PM</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Finished at 10/02/2022</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy" color="success"></ion-icon>
        <ion-label color="success">$ 15</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
