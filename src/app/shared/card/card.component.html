<ion-card *ngFor="let list of cardObj">
  <ion-card-content>
    <ng-content select="'[header]"></ng-content>
    <ion-item lines="none">
      <ion-icon *ngIf="list.status === 'on hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="list.status === 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="list.status === 'finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        {{list.status}}
        <p>{{list.updated}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{list.created}}</p>
        <p *ngIf="list.status !== 'finished'">Notes: {{list.notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="list.status === 'finished'">
      <ion-icon name="trophy" color="success"></ion-icon>
      <span>
        <ion-label color="success">$ 15</ion-label>
      </span>
    </ion-item>
    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
